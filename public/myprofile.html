<div class="col-md-6 m-auto">

                <h1>Please fill out the quiz!</h1>
        </div>
    </div>
    
    <div class="col-md-6 m-auto">
     <div class="text-center">
        <hr>
        <form name="quizLove" action="/result1">
        <p>Smile?</p>
        <input type="radio" name="question1" value="yes" id="a1">Yes
        <input type="radio" name="question1" value="no"  id="b1">No    
        <hr>
        <p>Do you think </p>
        <input type="radio" name="question2" value="yes" id="a2">Yes
        <input type="radio" name="question2" value="no"  id="b2">No    
        <hr>
        <p>Is love important to you?</p>
        <input type="radio" name="question3" value="yes" id="a3">Yes
        <input type="radio" name="question3" value="no"  id="b3">No    
        <hr>
        <p>Do you want to be close to someone right now?</p>
        <input type="radio" name="question4" value="yes" id="a4">Yes
        <input type="radio" name="question4" value="no"  id="b4">No    
        <hr>
        <p>Love is good or bad?</p>
        <input type="radio" name="question5" value="yes" id="a5">Yes
        <input type="radio" name="question5" value="no"  id="b5">No    
        <hr>
        <p>People should love each other?</p>
        <input type="radio" name="question6" value="yes" id="a6">Yes
        <input type="radio" name="question6" value="no"  id="b6">No    
        <hr>
        <p>Do you like Valentine's Day?</p>
        <input type="radio" name="question7" value="yes" id="a6">Yes
        <input type="radio" name="question7" value="no"  id="b6">No    
        <hr>
        
        <a href="/users/logout" class="btn btn-info">Back</a>
        <input  id="button" type="button" value="Submit" onclick="checkLove()">
        </form>
     </div>
