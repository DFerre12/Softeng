</head>

<body>
    <form class="container">

        <img src="../Img/logo.png" id="logo" alt="Vybility logo">
    
        <input class="textBox" id="firstName" type="text" name="first" placeholder="First name" required>
        
        <input name="Last Name" id="lastName"class="textBox" type="text" placeholder="Last name" required>
    
        <input name="Username" id="uName" class="textBox" type="username" required placeholder="Username" >
    
        <input name="Email" class="textBox" id="email" type="email" required placeholder="Email">

        <input name="Password" class="textBox" id="pwd" type="password" pattern=".{5,10}" required title="5 to 10 characters" placeholder="Password">
        
        <input name="Password" class="textBox" id="pwd-check" type="password" pattern=".{5,10}" required title="5 to 10 characters" placeholder="Confirm Password">
    
    <div>
        <label>
            Birthday:
            <select name="Day" required>
                <option value="Day 01">01</option>
                <option value="Day 02">02</option>
            </select>
    
            <select name="Month" required>
                <option value="Month 01">January</option>
                <option value="Month 02">December</option>
            </select>
    
            <select name="Year" required>
                <option value="Year 2000">2000</option>
                <option value="Year 2001">2001</option>
            </select>
        </label>
    </div>
    
    <div>
        <label for="agree">Agree to terms and conditions</labeL>
        <input type="checkbox" required> 
    </div>

    <button class="wideBtn" onclick="passCred()">Register</button>


    <div id="Acc">
        <p>Already have an account? Sign in!</p>
        <a href="login.html"><button id="signIn" class="wideBtn">Login</button></a>
    </div>
</div>
</form>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="../JS/register.js"></script>
</body>
</html>
